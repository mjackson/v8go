name: Leak Check

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        description: "The commit to check out at. Defaults to the parent workflow's github.sha."
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.sha }}

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Install Clang and LLD
      run: |
        sudo apt-get update
        sudo apt-get install -y clang lld

    - name: Set Up Workspace
      # Submodules shouldn't cause a download.
      run: |
        set -o pipefail
        go work init . $(ls ./deps/*_*/cgo.go | xargs -r dirname)

    - name: Build Test
      env:
        CC: clang
        CXX: clang++
        CGO_LDFLAGS: -fuse-ld=lld
      run: |
        go test -c --tags leakcheck

    - name: Run Test
      # Temporary: Leak/Address sanitizer currently crashes at process startup
      # with the upgraded V8 build. Keep this non-blocking while we root-cause
      # the runtime sanitizer interaction.
      continue-on-error: true
      run: ./v8go.test
